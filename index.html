<script type="text/javascript">
var wapuus = [
    "original-wapuu.png",
    "WapuuPepa.png",

    "shikasenbei-wapuu.png",
    "sydney-wapuu.png",
    "takoyaki-wapuu.png",
    "tampa-gasparilla-wapuu.png",
    "tonkotsu-wapuu.png",
    "wapuda-shingen.png",
    "wapuu-der-ber.png",
    "wapuu-france-hd.png",
    "wapuu-france.png",

    "wapuunder.png",
    "wapuushkin-wapuu.png",

    "wct2012.png",

    "wctokyo_wapuu.png",
];

</head>

<body></body>

<script src="lib/threejs/build/three.js"></script>
<script src="lib/threejs/examples/js/controls/VRControls.js"></script>
<script src="lib/threejs/examples/js/effects/VREffect.js"></script>
<script src="lib/threejs/examples/js/geometries/TextGeometry.js"></script>
<script src="lib/webvr-polyfill/build/webvr-polyfill.js"></script>
<script src="build/webvr-manager.js"></script>


<script>
function getRandom( min, max ) {
  return Math.random() * ( max - min ) + min;
}

function animate( timestamp, cube, y ) {
    cube.position.z += 0.05;
    renderer.render( scene, camera );
    controls.update();
    manager.render( scene, camera, timestamp );
    requestAnimationFrame( function(){
        if ( cube.position.z > 0 ) {
            scene.remove( cube );
            delete cube;
        } else {
            animate( timestamp, cube, y );
        }
    } );
}

function add_cosmos( scene ) {
    var pgeometry = new THREE.Geometry();
    for ( var n = 0; n < 10000; n++ ) {
        var vertex = new THREE.Vector3();
        vertex.x = ( Math.random() - 0.5 ) * 100;
        vertex.y = ( Math.random() - 0.5 ) * 100;
        vertex.z = ( Math.random() - 0.5 ) * 100;
        pgeometry.vertices.push( vertex );
    }
    var pmaterial = new THREE.PointsMaterial( {
        size: 0.1,
        color: 0xFFFFE0,
        blending: THREE.AdditiveBlending,
        transparent: true,
        fog: true
    } );
    var particles = new THREE.Points( pgeometry, pmaterial );
    particles.fog = new THREE.FogExp2( 0xffffff, 1 );
    scene.add( particles );
}

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
    controls = new THREE.VRControls( camera );
    effect = new THREE.VREffect( renderer );
    effect.setSize( window.innerWidth, window.innerHeight );
    manager = new WebVRManager( renderer, effect, { hideButton: false } );

    add_cosmos( scene );

    var material = new THREE.MeshBasicMaterial( {
        transparency:true,
        transparent: true,
        map:THREE.ImageUtils.loadTexture( 'img/logo.png', {}, function() {
            renderer.render(scene, camera);
        } )
    } );
    var geometry = new THREE.PlaneGeometry( 100, 100 );
    logo = new THREE.Mesh( geometry, material );
    logo.position.x = 0;
    logo.position.y = 0;
    logo.position.z = -100;
    scene.add( logo );

    renderer.render( scene, camera );
    window.addEventListener('click', run, true);
}

function run( e ){
    scene.remove( logo );
    window.removeEventListener('click', run, true);
    for ( var i = 0; i < wapuus.length; i++ ) {
        setTimeout( function( index ) {
            var material = new THREE.MeshBasicMaterial( {
                transparency:true,
                transparent: true,
                map:THREE.ImageUtils.loadTexture( 'wapuus/' + wapuus[index], {}, function() {
                    renderer.render(scene, camera);
                } )
            } );
            var geometry = new THREE.PlaneGeometry( 0.2, 0.2 );
            var cube = new THREE.Mesh( geometry, material );

            var x, y, z;
            if ( 0 == index ) {
                x = 0;
                y = 0;
                z = -10;
            } else {
                x = getRandom( 0, 10 ) / 10 - 0.5;
                y = getRandom( 0, 10 ) / 10 - 0.5;
                z = -10;
            }

            cube.position.x = x;
            cube.position.y = y;
            cube.position.z = z;

            scene.add( cube );
            animate( null, cube, y );
            delete( cube );

            if ( ( index + 1 ) == wapuus.length ) {
                setTimeout( function(){
                    init();
                }, 5000 );
            }
        }, i * 2000, i );
    }
}

var renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setPixelRatio( window.devicePixelRatio );

document.body.appendChild( renderer.domElement );

var scene, camera, controls, effect, manager, logo;

init();

</script>

</html>
