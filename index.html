<!DOCTYPE html>

<html lang="en">
<head>
<title>Web VR boilerplate</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
body {
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #fff;
  margin: 0px;
  padding: 0;
  overflow: hidden;
}
</style>
<script type="text/javascript">
var wapuus = [
    "original-wapuu.png",
    "wck-wapuu.png",
    "wct2012.png",
    "wct2013.png",
    "wctokyo_wapuu.png",
];
</script>
</head>

<body>

</body>

<script src="lib/threejs/build/three.js"></script>
<script src="lib/threejs/examples/js/controls/VRControls.js"></script>
<script src="lib/threejs/examples/js/effects/VREffect.js"></script>
<script src="lib/webvr-polyfill/build/webvr-polyfill.js"></script>
<script src="build/webvr-manager.js"></script>


<script>

WebVRConfig = {};

function getRandom( min, max ) {
  return Math.random() * ( max - min ) + min;
}

function animate( timestamp, cube, y ) {
    degree = degree + 0.1;
    var radian = degree * Math.PI / 180;
    var positionY = y + Math.sin( radian ) * 0.02;
    cube.position.y = positionY;
    renderer.render( scene,camera );
    controls.update();
    manager.render( scene, camera, timestamp );
    requestAnimationFrame( function(){
        animate( timestamp, cube, y );
    } );
}

function add_cosmos( scene ) {
    var pgeometry = new THREE.Geometry();
    for ( var n = 0; n < 5000; n++ ) {
        var vertex = new THREE.Vector3();
        vertex.x = ( Math.random() - 0.5 ) * 1600;
        vertex.y = ( Math.random() - 0.5 ) * 1600;
        vertex.z = ( Math.random() - 0.5 ) * 1600;
        pgeometry.vertices.push( vertex );
    }
    var pmaterial = new THREE.PointsMaterial( {
        size: 1,
        color: 0xFFFFE0,
        blending: THREE.AdditiveBlending,
        transparent: true,
        fog: true
    } );
    var particles = new THREE.Points( pgeometry, pmaterial );
    particles.fog = new THREE.FogExp2( 0xffffff, 1 );
    scene.add( particles );
}

var degree = 0;

var renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setPixelRatio( window.devicePixelRatio );

document.body.appendChild( renderer.domElement );

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );
var controls = new THREE.VRControls( camera );
var effect = new THREE.VREffect( renderer );
effect.setSize( window.innerWidth, window.innerHeight );
var manager = new WebVRManager( renderer, effect, { hideButton: false } );

add_cosmos( scene );

for ( var i = 0; i < wapuus.length; i++ ) {
    var material = new THREE.MeshBasicMaterial( {
      map:THREE.ImageUtils.loadTexture( 'wapuus/' + wapuus[i], {}, function() {
          renderer.render(scene, camera);
      } )
    } );
    var geometry = new THREE.PlaneGeometry( 0.2, 0.2 );
    var cube = new THREE.Mesh( geometry, material );

    var x, y, z;
    if ( 0 == i ) {
        x = 0;
        y = 0;
        z = -0.5;
    } else {
        x = 1 - getRandom( 0, 20 ) / 10;
        y = 1 - getRandom( 0, 20 ) / 10;
        z = 0 - getRandom( 5, 20 ) / 10;
    }

    cube.position.x = x;
    cube.position.y = y;
    cube.position.z = z;

    scene.add( cube );
    animate( null, cube, y );
}

function onKey(event) {
    if (event.keyCode == 90) { // z
        controls.resetSensor();
    }
}

window.addEventListener('keydown', onKey, true);

</script>

</html>
